<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>최근 등록된 상품</title>

    <!-- 스타일시트 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/page/main.css}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <!-- JS 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script th:src="@{/js/main.js}"></script>

    <!-- 슬라이더 스타일 -->
    <style>
        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .product-slider {
            width: 75%;
            margin: 0 auto;
        }

        .slick-slide {
            padding: 0 10px;
        }

        .card {
            height: 80%;
            margin: 10px 20px;
        }

        .card p {
            font-size: 18px;
            white-space: pre-wrap;
        }
        
        .card .card-body {
        	height: 200px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="main" layout:fragment="content">

        <!-- 배너 영역 -->
        <a class="banner" th:href="@{/notice}">
            <img src="/images/banner.png" alt="공지사항 배너" />
        </a>

        <!-- 상품 슬라이더 -->
        <section class="py-5 slider-container">
            <p class="subject">최근 등록된 상품</p>
            <div class="product-slider"></div> <!-- AJAX로 카드 삽입됨 -->
        </section>

    </div>
</div>

<!-- AJAX 및 슬릭 초기화 -->
<script layout:fragment="script" type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: '/api/items/main',
            method: 'GET',
            success: function (items) {
                const $slider = $('.product-slider');
                $slider.empty(); // 기존 카드 제거

                items.forEach(item => {
                    const isSoldOut = item.status === 'SOLD_OUT';

                    const badge = isSoldOut
                        ? `<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">거래완료</div>`
                        : "";

                    const cardHtml = `
                        <div class="card position-relative">
                            <a href="/items/detail/${item.itemId}" style="color: black; text-decoration: none;">
                                ${badge}
                                <img class="card-img-top" src="${item.imgUrl}" alt="${item.name}" />
                                <div class="card-body p-4 text-center">
                                    <p class="fw-bolder">${item.name}</p>
                                    <p class="item-price">${item.price}원</p>
                                </div>
                            </a>
                        </div>
                    `;

                    $slider.append(cardHtml);
                });

                // 슬라이더 초기화 (중복 방지)
                if ($slider.hasClass('slick-initialized')) {
                    $slider.slick('unslick');
                }

                $slider.slick({
                    infinite: true,
                    slidesToShow: 4,
                    slidesToScroll: 1,
                    arrows: true,
                    dots: true,
                    responsive: [
                        { breakpoint: 1024, settings: { slidesToShow: 3 } },
                        { breakpoint: 768, settings: { slidesToShow: 2 } },
                        { breakpoint: 480, settings: { slidesToShow: 1 } }
                    ]
                });
            },
            error: function () {
                console.error('상품 정보를 불러오는 데 실패했습니다.');
            }
        });
    });
</script>

</body>
</html>
