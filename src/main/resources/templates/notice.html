<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/page/notice.css}" />
</head>
<body layout:fragment="content">
	<div class="content">
		<div class="wrapper">
			<h1>공지사항</h1>
			<div class="container-2">
				<table>
					<thead>
						<tr>
							<th>글 번호</th>
							<th>작성자</th>
							<th>제목</th>
							<th>등록일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="notice : ${paging.content}">
							<td><a th:href="@{|/notice/detail/${notice.id}|}"
								th:text="${notice.id}"></a></td>
							<td><a th:href="@{|/notice/detail/${notice.id}|}"
								th:text="${notice.member.username}"></a></td>
							<td><a th:href="@{|/notice/detail/${notice.id}|}"
								th:text="${notice.title}"></a></td>
							<td><a th:href="@{|/notice/detail/${notice.id}|}"
								th:text="${#temporals.format(notice.created, 'yyyy-MM-dd')}"></a></td>
						</tr>

					</tbody>
				</table>

				<div class="write">
					<div sec:authorize="hasRole('ADMIN')">
						<a th:href="@{/notice/create}">
							<button class="write-button">등록하기</button>
						</a>
					</div>
				</div>
			</div>
			<!-- 페이징 -->
			<div class="pagination">
				<div class="pagination-button">
					<!-- 이전 페이지 버튼 -->
					<button th:if="${paging.hasPrevious()}"
						th:onclick="'window.location.href=\'?page=' + ${paging.number - 1} + '\';'">
						previous</button>
					<button th:unless="${paging.hasPrevious()}" disabled>previous</button>

					<!-- 페이지 번호 버튼 -->
					<button class="active" th:text="${paging.number + 1}"></button>

					<!-- 다음 페이지 버튼 -->
					<button th:if="${paging.hasNext()}"
						th:onclick="'window.location.href=\'?page=' + ${paging.number + 1} + '\';'">
						next</button>
					<button th:unless="${paging.hasNext()}" disabled>next</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
